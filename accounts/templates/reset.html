{% extends "base.html" %}
{% block title %}ResetPassword{% endblock %}
{% block content %}
<br><br>
<p style="text-align: center">Enter your email address below, and we'll email instructions for setting a new one.</p>
<br>
<div style="padding: 10px 20px 10px">
    <form method="POST" action="/accounts/reset-done/"> {% csrf_token %}
        <p style="text-align: center"><label>Enter Your Mail: </label><input type="email" placeholder="exp@mail.com" name="email" required><br></p>
        {% if exist %}
            <p style="text-align: center; color: red">An Account associated with this mail does not exist</p>
        {% endif %}
        <p style="text-align: center"><button type="submit">Send me instructions!</button></p>
    </form>
</div>

{% endblock %}
