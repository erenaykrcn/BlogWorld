    function scroll_page() {

        var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
        var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        var scrolled = (winScroll / height) * 100;
        document.getElementById("myBar").style.width = scrolled + "%";

        if (!mobilecheck() && parseInt(window.innerWidth, 10)>1000) {

                document.getElementById("nav_div").style.position = "fixed";
                document.getElementById("nav_div").style.width = "74vw";

                if (window.scrollY === 0) {
                    document.getElementById("nav_div").style.position = "relative";
                }

                }

        } else if (!mobilecheck()) {
            document.getElementById("nav_div").style.position = "fixed";
            document.getElementById("nav_div").style.width = "100%";
        }
    }

    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = jQuery.trim(cookies[i]);
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue =   decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

                }
            };

            xhttp.onprogress = function e(e) {
                if (typeof excp === "undefined") {
                    var percent_complete = (e.loaded / e.total) * 100;
                    console.log(percent_complete);

                    document.getElementsByClassName("lds-ellipsis")[0].style.display = "inline-block";

                    if (percent_complete === 100) {
                        var int = window.setInterval(function () {
                            document.getElementsByClassName("lds-ellipsis")[0].style.display = "none";
                            document.getElementsByClassName("updated_pr")[0].style.display = "block";

                            int1 = window.setInterval(function () {
                                document.getElementsByClassName("updated_pr")[0].style.display = "none";
                                window.clearInterval(int1);
                            }, 1000);

                            window.clearInterval(int);
                        }, 1000);
                    }
                }
            };

            var params = "username=" + username1 + "&first_name=" + document.getElementsByClassName("us_input")[1].value +
                "&last_name=" + surname1 + "&cc=" + cc1 + "&bd=" + bd1 + "&tel=" + tel1 + "&gend=" + gend1;

            xhttp.open('POST', "/update_profile/", true);
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.setRequestHeader("X-CSRFToken", csrftoken);
            xhttp.send(params);
        } else {
            alert("Please complete all the fields")
        }
    }

</script>

{% endblock %}
